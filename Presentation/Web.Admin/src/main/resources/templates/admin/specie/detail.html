<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>英卡电子</title>
    <meta name="author" content="Cqingwo-Liu"/>
    <meta name="copyright" content="Copyright (c) 2011 Cqingwo All Rights Reserved."/>
    <!-- struts -->
    <link href="/static/admin/css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/miluo.css"/>
    <!-- 调用远程jquery -->
    <script src="https://cdn.cqwo.com/js/jquery.min.js" type="text/javascript"></script>
    <!-- 调用Bootstrap-->
    <script src="https://cdn.cqwo.com/js/bootstrap.min.js" type="text/javascript"></script>
    <!--公共JS方法-->
    <script src="https://cdn.cqwo.com/js/commom.js" type="text/javascript"></script>
    <script type="text/javascript" src="/static/admin/scripts/showlist.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.cqwo.com/js/html5shiv.min.js"></script>
    <script src="https://cdn.cqwo.com/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>


<div id="wrapper">
    <div class="title">
        <div class="position">
            <img src="/static/admin/images/position.png" alt=""/>
            <a href="javascript:history.go(-1);">发现管理</a>
            <img src="/static/admin/images/right.png" alt=""/>
            <span>发现详情</span>
        </div>

        <div th:replace="~{admin/shared/common_message :: hope}"></div>
    </div>
    <div id="contenr">
        <div class="addTable">
            <table style="width: 99%" class="table table-striped table-bordered table-hover">
                <tbody>
                <tr>
                    <th colspan="4" align="left">基本信息</th>
                </tr>
                <tr>
                    <td width="150px">事件标题：</td><td width="320px" th:text="${Model.findInfo.title}"></td>
                    <td width="150px">上报人：</td><td th:text="${Model.findInfo.uid}"></td>
                </tr>
                <tr>
                    <td width="150px">账户名称：</td><td th:text="${Model.findInfo.userName}"></td>
                    <td>上报人姓名：</td><td th:text="${Model.findInfo.realName}"></td>
                </tr>
                <tr>
                    <td width="150px">上报联系方式：</td><td width="320px" th:text="${Model.findInfo.mobile}"></td>
                    <td width="150px">报事类型：</td><td th:text="${Model.findInfo.typeId}"></td>
                </tr>
                <tr>
                    <td width="150px">报事栏目：</td><td th:text="${Model.findInfo.cateName}"></td>
                    <td>行政区域：</td><td th:text="${Model.findInfo.regionId}"></td>
                </tr>
                <tr>
                    <td width="150px">缩略图1：</td>
                    <td th:if="${Model.findInfo.litpic==''}">没有图片</td>
                    <td th:if="${Model.findInfo.litpic!=''}">
                        <a th:href="${Model.findInfo.litpic}" target="view_window">
                            <img class="img-responsive" alt="加载失败" title="单击可查看原图" th:src="${Model.findInfo.litpic+'?imageMogr2/thumbnail/!20p'}" width="50" height="50"
                                 style="margin: 10px; border-radius: 3px; border: 2px solid darkred ;float: left"/>
                        </a>
                    </td>
                    <td>缩略图2：</td>
                    <td th:if="${Model.findInfo.shareLitpic==''}">没有图片</td>
                    <td th:if="${Model.findInfo.shareLitpic!=''}">
                        <a th:href="${Model.findInfo.shareLitpic}" target="view_window">
                            <img class="img-responsive" alt="加载失败" title="单击可查看原图" th:src="${Model.findInfo.shareLitpic+'?imageMogr2/thumbnail/!20p'}" width="50" height="50"
                                 style="margin: 10px; border-radius: 3px; border: 2px solid darkred ;float: left"/>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td width="150px">经度：</td><td th:text="${Model.findInfo.latitude}"></td>
                    <td>纬度：</td><td th:text="${Model.findInfo.longitude}"></td>
                </tr>
                <tr>
                    <td width="150px">地址：</td><td colspan="3" th:text="${Model.findInfo.address}"></td>
                </tr>
                <tr>
                    <td width="150px">事件等级：</td><td th:text="${Model.findInfo.updateTime}"></td>
                    <td>添加时间：</td>
                    <td th:text="${Model.findInfo.createTime==0}?'-':${#dates.format(new java.util.Date(Model.findInfo.createTime*1000L).getTime() , 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                <tr>
                    <td width="150px">最后更新时间：</td>
                    <td th:text="${Model.findInfo.updateTime==0}?'-':${#dates.format(new java.util.Date(Model.findInfo.updateTime*1000L).getTime() , 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td>完结时间：</td>
                    <!--<td th:text="${Model.findInfo.completTime==0?'-'#dates.format(new java.util.Date(Model.findInfo.completTime*1000L).getTime() , 'yyyy-MM-dd HH:mm:ss')}"></td>-->
                    <td th:text="${Model.findInfo.completTime==0}?'未完结':${#dates.format(new java.util.Date(Model.findInfo.completTime*1000L).getTime() , 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                <tr>
                    <td width="150px">wg经度：</td><td th:text="${Model.findInfo.wglatitude}"></td>
                    <td>wg纬度：</td><td th:text="${Model.findInfo.wglongitude}"></td>
                </tr>
                <tr>
                    <td width="150px">z点：</td><td th:text="${Model.findInfo.zpoint}"></td>
                    <td>事理状态：</td>
                    <span th:if ="${Model.findInfo.state ==10}"><td>发送</td></span>
                    <span th:if ="${Model.findInfo.state ==20}"><td>审核</td></span>
                    <span th:if ="${Model.findInfo.state ==30}"><td>处理</td></span>
                    <span th:if ="${Model.findInfo.state ==60}"><td>奖励</td></span>
                    <span th:if ="${Model.findInfo.state ==70}"><td>完成</td></span>
                    <span th:if ="${Model.findInfo.state ==160}"><td>误报</td></span>
                    <span th:if ="${Model.findInfo.state ==180}"><td>取消</td></span>
                    <span th:if ="${Model.findInfo.state ==200}"><td>锁定</td></span>
                </tr>
                <tr>
                    <td width="150px">报事语音：</td>
                    <span th:if ="${Model.findInfo.soundUrl == ''}"><td>没有语音信息</td></span>
                    <span th:if ="${Model.findInfo.soundUrl != ''}">
                        <td>
                            <audio controls="controls" height="70" width="100" style="padding-top: 7px">
                                <!--<source th:src="${Model.findInfo.soundUrl}" type="audio/mp3" />-->
                                <!--<source th:src="${Model.findInfo.soundUrl}" type="audio/ogg" />-->
                                <!--<source th:src="${Model.findInfo.soundUrl}" type="audio/amr" />-->
                                <source th:src="${Model.findInfo.soundUrl}" type="audio/m4a" />
                                <embed height="70" width="100" th:src="${Model.findInfo.soundUrl}" />
                            </audio>
                        </td>
                    </span>
                    <td>报事视频：</td>
                    <span th:if ="${Model.findInfo.mediaUrl == ''}"><td>没有视频信息</td></span>
                    <span th:if ="${Model.findInfo.mediaUrl != ''}">
                        <td height="130">
                            <video th:src="${Model.findInfo.mediaUrl}" controls="controls" height="130" width="180" style="padding-top: 7px">
                            </video>
                        </td>
                    </span>
                </tr>
                <tr>
                    <td width="150px">关键词描述：</td><td th:text="${Model.findInfo.keywords}"></td>
                    <td>简单描述：</td><td th:text="${Model.findInfo.description}"></td>
                </tr>
                <tr>
                    <td width="150px">跟进管理人：</td><td th:text="${Model.findInfo.adminId}"></td>
                    <td>处理单位：</td><td th:text="${Model.findInfo.processUnit}"></td>
                </tr>
                <tr>
                    <td width="150px">具体负责人：</td><td th:text="${Model.findInfo.processUid}"></td>
                    <td ></td><td ></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>

</html>
