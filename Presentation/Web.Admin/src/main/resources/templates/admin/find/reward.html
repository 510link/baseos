<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>英卡电子</title>
    <meta name="author" content="Cqingwo-Liu"/>
    <meta name="copyright" content="Copyright (c) 2011 Cqingwo All Rights Reserved."/>
    <!-- struts -->
    <link href="/static/admin/css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/miluo.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/formedit.css"/>

    <!-- 调用远程jquery -->
    <script src="http://cdn.cqwo.com/js/jquery.min.js" type="text/javascript"></script>
    <!-- 调用Bootstrap-->
    <script src="http://cdn.cqwo.com/js/bootstrap.min.js" type="text/javascript"></script>
    <!--公共JS方法-->
    <script src="http://cdn.cqwo.com/js/commom.js" type="text/javascript"></script>
    <script type="text/javascript" src="/static/admin/scripts/showlist.js"></script>
    <script src="/static/admin/scripts/jquery.validate.js"></script>
    <script src="/static/admin/scripts/jquery.validate.unobtrusive.js"></script>


    <!--[if lt IE 9]>
    <script src="http://cdn.cqwo.com/js/html5shiv.min.js"></script>
    <script src="http://cdn.cqwo.com/js/respond.min.js"></script>
    <![endif]-->
    <style>
        .selectBoxProgressBar {
        }

        .selectBoxProgressBar li {
            height: 48px;
            width: 100%;
            overflow: hidden;
            clear: both;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div class="title">
        <div class="position">
            <img src="/static/admin/images/position.png" alt=""/>
            <a href="#">发现管理</a>
            <img src="/static/admin/images/right.png" alt=""/>
            <span>打赏</span>
        </div>
    </div>


    <div id="main">
        <div class="main">

            <form action="reward" method="post" style="margin-top: 20px">
                <ul>
                    <input type="hidden" id="findId" name="findId" value="415" th:value="${Model.findId}">
                    <li>
                        <label style="width: 100px">发现的标题：</label>
                        <input style="width: 320px" class="form-control text" id="title"
                               th:value="${Model.title}" readonly="readonly" type="text" value="美食推荐">
                    </li>


                    <li>
                        <label style="width: 100px">被打赏人：</label>
                        <input style="width: 320px" class="form-control text" id=""
                               readonly="readonly"
                               th:value="${Model.userInfo.nickName}" type="text" value="xxx">
                    </li>


                    <li>
                        <label style="width: 100px">打赏金额：</label>
                        <input style="width: 250px;color: #C73F2F"
                               class="form-control text" th:value="${Model.money}" id="money"
                               name="money" type="text"
                               data-val="true"
                               data-val-required="请输入正确的金额"
                               data-val-number="请输入正确的金额"
                               data-val-range-max="100"
                               data-val-range-min="0.1" data-val-range="奖励范围在0.1皮100之间"
                               value="10">
                        <span class="field-validation-valid" data-valmsg-for="money" data-valmsg-replace="true"></span>
                    </li>
                    <li>
                        <label style="width: 100px">报事级别：</label>
                        <select class="btn btn-default" name="level" id="level"
                                data-val="true"
                                data-val-range-min="1"
                                data-val-number="请选择正确的报事级别"
                                data-val-range="请选择报事级别">
                            <option value="0" th:value="${info.value}" th:style="'color:'+${info.color}" th:each="info : ${Model.levelList}"
                                    th:text="${info.text}" th:selected="(${info.selected})">不置顶
                            </option>
                        </select>
                        <span class="field-validation-valid" data-valmsg-for="level" data-valmsg-replace="true"></span>
                    </li>
                    <li style="height: 180px">
                        <label style="width: 100px">打赏原因：</label>
                        <textarea style="width: 580px; height: 150px;"
                                  class="form-control text"
                                  th:utext="${Model.description}"
                                  id="description"
                                  name="description"
                                  data-val="true"
                                  data-val-length-min="5"
                                  data-val-length="请输入打赏原因,不低于5个字"></textarea>
                        <span class="field-validation-valid" data-valmsg-for="description" data-valmsg-replace="true"></span>
                    </li>
                    <li>
                        <label style="width: 100px">&nbsp;</label>
                        <button class="btn btn-success release" style="margin-left: 0;"
                                type="submit">确认发放
                        </button>
                        </select>
                    </li>
                </ul>

            </form>
        </div>
    </div>
</div>
</body>
</html>
